<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售药品</title>
    <style>
        .upload-wrap{
            position: relative;
            display: inline-block;
            overflow: hidden;

            border-radius: 3px;
        }
        .upload-wrap .file-ele{
            position: absolute;
            top:0;
            right:0;
            opacity: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        .upload-wrap .file-open{
            width:90px;
            height:36px;
            line-height:36px;
            text-align: center;
            color:#fff;
            background: red;
        }
        label{
            text-align: right;
            margin-top: 6px;
        }
        div#upimg {
            padding-top: 23%;
            height: 10em;
            width: 10em;
            background-color: #CBCECE;
        }
    </style>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1805932_ysrcp4y0uy9.css">
</head>
<body>
<div id="fir_body" class="row">
    <div class="col-12">
        <div class="titleCSS">新增销售药品信息</div>
        <form>

            <div class="col-lg-12 row" >
                <div class="col-lg-6" >
                    <div class="form-group row">
                        <label  style="padding-right: 20px;" class="col-sm-4 col-form-label"><span style="color: red">*</span>药品名称：</label>
                        <div class="col-sm-6" style="padding-left: 10px;padding-right: 5px;">
                            <input id="drugName" type="text" class="form-control" placeholder="请输入">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label  style="padding-right: 20px;" class="col-sm-4 col-form-label"><span style="color: red">*</span>用法用量：</label>
                        <div class="col-sm-6" style="padding-left: 10px;padding-right: 5px;">
                            <input id="usage" type="text" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  style="padding-right: 20px;" class="col-sm-4 col-form-label"><span style="color: red">*</span>药品禁忌：</label>
                        <div class="col-sm-6" style="padding-left: 10px;padding-right: 5px;">
                            <input id="taboo" type="text" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" >
                    <!--上传图片的div-->
                    <div class="form-group row" style="margin-top: -2rem;">
                        <label style="padding-right: 20px;position: relative;flex: 0 0 19.666667%;max-width: 19.666667%;top: 60px;" class="col-sm-2 col-form-label">销售药品照片：</label>
                        <div class="upload-content" data-limit="1">
                            <div class="content-img">
                                <ul class="content-img-list"></ul>
                                <div class="file">
                                    <i class="gcl gcladd"></i>
                                    <input type="file" name="file" accept="image/*" id="upload" multiple>
                                </div>
                            </div>
                            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                                 aria-labelledby="myLargeModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span style="color: red">*</span>注意事项：</label>
                <div class="col-sm-3">
                    <input id="careful" type="text" class="form-control" placeholder="请输入">
                </div>
                <label class="col-sm-2 col-form-label"><span style="color: red">*</span>药品包装：</label>
                <div class="col-sm-3">
                    <input id="packing" type="text" class="form-control" placeholder="请输入">
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span style="color: red">*</span>功能主治：</label>
                <div class="col-sm-3">
                    <input id="functionIndications" type="text" class="form-control" placeholder="请输入">
                </div>
                <label class="col-sm-2 col-form-label"><span style="color: red">*</span>药品贮藏：</label>
                <div class="col-sm-3">
                    <input id="storage" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span style="color: red">*</span>不良反应：</label>
                <div class="col-sm-3">
                    <input id="adverseReactions" type="text" class="form-control" placeholder="请输入">
                </div>
                <label class="col-sm-2 col-form-label"><span style="color: red">*</span>药品规格：</label>
                <div class="col-sm-3">
                    <input id="specifications" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>



            <div class="form-group row mt-5">
                <div class="col-lg-6 col-md-6" ></div>
                <div class=" col-lg-4 row" style="padding: 0" >
                    <div class="col">
                        <button id="cancel" type="button" class="btn btn-light col">取消</button>
                    </div>
                    <div class="col">
                        <button id="saveBtn" type="button" class="btn btn-primary col">保存</button>
                    </div>
                    <div class="col" style="padding-right: 0;">
                        <button id="btn_insert" type="button" class="btn btn-danger col">上架</button>
                    </div>
                </div>


            </div>
    </form>

</div>

</div>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
<link type="text/css" rel="stylesheet" href="/component/uploadImg/css/uploadImg.css"
      th:src="@{/component/uploadImg/css/uploadImg.css}">
</body>
</html>
