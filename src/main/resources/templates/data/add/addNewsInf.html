<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1805932_ysrcp4y0uy9.css">
    <link rel="stylesheet" th:href="@{component/bootstrap-datetimepicker@4.7.14/bootstrap-datetimepicker.min.css}">
    <title>Document</title>
    <style>
        .upload-wrap{
            position: relative;
            display: inline-block;
            overflow: hidden;

            border-radius: 3px;
        }
        .upload-wrap .file-ele{
            position: absolute;
            top:0;
            right:0;
            opacity: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        .upload-wrap .file-open{
            width:90px;
            height:36px;
            line-height:36px;
            text-align: center;
            color:#fff;
            background: red;
        }
        label{
            text-align: right;
        }
        div#upimg {
            padding-top: 23%;
            height: 10em;
            width: 10em;
            background-color: #CBCECE;
        }
    </style>
</head>
<body>
<div id=fir_body>
    <div class="row">
        <div class="col-12">
            <div class="titleCSS">新增新闻</div>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span style="color: red">*</span>新闻标题：</label>
                    <div class="col-sm-3">
                        <input id="dataTitle" type="text" class="form-control" placeholder="请输入">
                    </div>
                    <label class="col-sm-2 col-form-label"><span style="color: red">*</span>新闻性质：</label>
                    <div class="col-sm-3">
                        <select class="custom-select" id="dataFileType">
                            <option value="转载性新闻">转载性新闻</option>
                            <option value="非转载性新闻">非转载性新闻</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">作者：</label>
                    <div class="col-sm-3">
                        <input id="dataAuthor" type="text" class="form-control" placeholder="请输入">
                    </div>
                    <label class="col-sm-2 col-form-label">来源：</label>
                    <div class="col-sm-3">
                        <input id="dataSource" type="text" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><span style="color: red">*</span>正文：</label>
                    <div id="div1" class="col-sm-8">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-6 col-md-6" ></div>
                    <div class=" col-lg-4 row" style="padding: 0" >
                        <div class="col">
                            <button id="cancelbtn" type="button" class="btn btn-light col">取消</button>
                        </div>
                        <div class="col">
                            <button id="btn_save" type="submit" class="btn btn-danger col">保存</button>
                        </div>
                        <div class="col" style="padding-right: 0;">
                            <button id="submitbtn" type="submit" class="btn btn-primary col">提交</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>

<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
</body>
</html>
