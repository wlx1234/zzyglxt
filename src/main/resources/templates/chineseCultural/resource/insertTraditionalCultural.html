<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            text-align: right;
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div id="fir_body" class="row">
    <div class="col-12">
        <div class="titleCSS">新增中医医史信息</div>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span style="color: red">*</span>中医医史标题：</label>
                <div class="col-sm-8">
                    <input id="chineseCulturalName" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">中医医史来源：</label>
                <div class="col-sm-3">
                    <input id="chineseCulturalSource" type="text" class="form-control" placeholder="请输入">
                </div>
                <label class="col-sm-2 col-form-label">中医医史作者：</label>
                <div class="col-sm-3">
                    <input id="chineseCulturalAuthor" type="text" class="form-control" placeholder="请输入">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><span style="color: red">*</span>中医医史介绍：</label>
                <div id="div1" class="col-sm-8">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-lg-6 col-md-6" ></div>
                <div class=" col-lg-4 row" style="padding: 0" >
                    <div class="col">
                        <button id="cancel" type="button" class="btn btn-light col">关闭</button>
                    </div>
                    <div class="col">
                        <button id="btn_save" type="submit" class="btn btn-danger col">保存</button>
                    </div>
                    <div class="col" style="padding-right: 0">
                        <button id="btn_insert" type="submit" class="btn btn-primary col">发送</button>

                    </div>
                </div>

            </div>

        </form>

    </div>

</div>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
</body>
</html>
